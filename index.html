<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="">

    <!-- Start Header -->
    <header id="site_header">
        <div class="container d-flex space_between align_items_center">
            <div class="type">
                <a href="">Donna</a>
                <a href="">Uomo</a>
                <a href="">Bambini</a>
            </div>
            <div class="logo">
                <img src="./img/boolean-logo.png" alt="">
            </div>
            <div class="tool">
                <a href="">
                    <i class="fa-regular fa-user"></i>
                </a>
                <a href="">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a href="">
                    <i class="fa-solid fa-bag-shopping"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main id="site_main">
        <div class="container d-flex space_between flex_wrap">
             <!-- firts item -->
            <div class="col-32"> 
                <div class="item1 pos_relative">
                    <span class="heart">
                        &hearts;
                    </span>
                    <div class="info_item"> 
                        <span class="discount">
                            -50%
                        </span>   
                        <span class="sostenibilità">
                            Sostenibilità
                        </span> 
                    </div>  
                </div>   
                <div>
                    <span class="brand">Levi's</span>
                    <h3>Relaxe fit tee unisex</h3>
                    <span class="discount_price">14,99€</span>
                    <span class="full_price">29,99€</span>
                </div>   
            </div>
            <!-- second item -->
            <div class="col-32"> 
                <div class="item2 pos_relative">
                    <span class="heart">
                        &hearts;
                    </span>
                    <div class="info_item"> 
                        <span class="discount">
                            -30%
                        </span>
                    </div>  
                </div>   
                <div>
                    <span class="brand">Guess</span>
                    <h3>Roses tee</h3>
                    <span class="discount_price">20,99€</span>
                    <span class="full_price">29,99€</span>
                </div>   
            </div>
             <!-- third item -->
            <div class="col-32"> 
                <div class="item3 pos_relative">
                    <span class="heart">
                        &hearts;
                    </span>
                    <div class="info_item"> 
                        <span class="discount">
                            -30%
                        </span>    
                    </div>  
                </div>   
                <div>
                    <span class="brand">Come Zucchero Filato</span>
                    <h3>Voglia di colori pastello</h3>
                    <span class="discount_price">129,99€</span>
                    <span class="full_price">184,99€</span>
                </div>   
            </div>
            <div class="col-32"></div>
            <div class="col-32"></div>
            <div class="col-32"></div>
        </div>
    </main>
    <!-- End Main -->

    <footer id="site_footer">
        <div class="container d-flex space_between align_items_center">        
            <div class="boolean">
            </div>
            <div class="social">
            </div>
        </div>
    </footer>
    
</body>
</html>
